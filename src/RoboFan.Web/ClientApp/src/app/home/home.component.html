
<div class="form-div">
  <mat-form-field class="search-form" style="width:60%;padding:20px">
    <input matInput placeholder="Search Names" type="text">
  </mat-form-field>
  <button button="submit" mat-raised-button color="primary">Search</button>
  <br>
</div>

<section class="main">
  <ul class="fanlist">
    <li *ngFor="let fan of fans">
      <app-fancard [fan]="fan"></app-fancard>
    </li>
  </ul>
</section>
